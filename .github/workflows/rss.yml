name: Build RSS JSON
on:
  schedule:
    - cron: "*/30 * * * *" # every 30 minutes
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: "20" }
      - run: npm i rss-parser@3
      - run: node scripts/rss-to-json.js
      - name: Commit JSON
        run: |
          git config user.name "rss-bot"
          git config user.email "rss-bot@users.noreply.github.com"
          git add data/*.json
          git commit -m "Update RSS JSON" || echo "No changes"
          git push
