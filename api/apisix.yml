routes:
  - id: 1
    methods:
      - GET
      - POST
      - OPTIONS
    uri: /api/feeds/*
    upstream:
      type: roundrobin
      nodes:
        "rss-service:3000": 1
    plugins:
      cors:
        allow_origins: "*"
        allow_methods: "GET,POST,OPTIONS"
        allow_headers: "Content-Type,Authorization"
        max_age: 86400
      rate-limit:
        count: 10
        time_window: 60
        rejected_code: 429
        key: remote_addr

  - id: 2
    methods:
      - GET
    uri: /api/health
    upstream:
      type: roundrobin
      nodes:
        "rss-service:3000": 1
    plugins:
      cors:
        allow_origins: "*"
        allow_methods: "GET,OPTIONS"
        allow_headers: "Content-Type,Authorization"

#END
