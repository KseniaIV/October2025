<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google News RSS Reader</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3498db">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-newspaper"></i> Google News RSS Reader</h1>
            <p>Stay updated with the latest news from Google News</p>
        </header>

        <main>
            <div class="controls">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search news topics..." />
                    <button id="searchBtn"><i class="fas fa-search"></i></button>
                </div>
                
                <div class="category-tabs">
                    <button class="tab-btn active" data-category="general">General</button>
                    <button class="tab-btn" data-category="technology">Technology</button>
                    <button class="tab-btn" data-category="business">Business</button>
                    <button class="tab-btn" data-category="sports">Sports</button>
                    <button class="tab-btn" data-category="health">Health</button>
                    <button class="tab-btn" data-category="science">Science</button>
                </div>

                <button id="refreshBtn" class="refresh-btn">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
            </div>

            <div class="loading" id="loading">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Loading news...</p>
            </div>

            <div class="error" id="error" style="display: none;">
                <i class="fas fa-exclamation-triangle"></i>
                <p>Error loading news. Please try again.</p>
            </div>

            <div class="news-container" id="newsContainer">
                <!-- News articles will be populated here -->
            </div>
        </main>

        <footer>
            <p>&copy; 2025 Google News RSS Reader | Built with ❤️</p>
        </footer>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
